# Possible values for log level (from most detailed to less detailed): FINEST, FINER, FINE, CONFIG, INFO, WARNING, SEVERE
.level=INFO
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=ALL

software.aws.rds.jdbc.proxydriver.Driver.level=ALL
software.aws.rds.jdbc.proxydriver.plugin.ExecutionTimeConnectionPlugin.level=ALL
software.aws.rds.jdbc.proxydriver.plugin.LogQueryConnectionPlugin.level=ALL
software.aws.rds.jdbc.proxydriver.plugin.efm.level=FINEST
software.aws.rds.jdbc.proxydriver.plugin.failover.FailoverConnectionPlugin.level=ALL
software.aws.rds.jdbc.proxydriver.plugin.failover.ClusterAwareWriterFailoverHandler.level=ALL
software.aws.rds.jdbc.proxydriver.plugin.failover.ClusterAwareReaderFailoverHandler.level=ALL
integration.container.level=FINE
